<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Shopping Complex</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #f2f2f2;
        padding: 20px;
      }
      h1 {
        color: #333;
      }
      .btn {
        display: inline-block;
        padding: 12px 25px;
        margin: 10px;
        border-radius: 6px;
        text-decoration: none;
        font-size: 18px;
        color: white;
      }
      .amazon { background: #ff9900; }
      .flipkart { background: #2874f0; }
      .meesho { background: #e91e63; }
      .ajio { background: #2c3e50; }
    </style>
  </head>
  <body>
    <h1>Welcome to My Shopping Complex</h1>
    <p>Click below to visit your favorite store</p>

    <a href="https://www.amazon.in" class="btn amazon" target="_blank">Amazon</a>
    <a href="https://www.flipkart.com" class="btn flipkart" target="_blank">Flipkart</a>
    <a href="https://www.meesho.com" class="btn meesho" target="_blank">Meesho</a>
    <a href="https://www.ajio.com" class="btn ajio" target="_blank">Ajio</a>
  </body>
</html>
